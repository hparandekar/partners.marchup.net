<section id="contact">
   <div class="container">
      <div class="row">
            <div class="col-lg-12 text-center">
               <h1 class="section-heading">Partner With Marchup</h1>
               <h3 class="section-subheading text-primary">Post internship and volunteering opportunities, Promote your business, Conduct Market Research and Surveys</h3>
            </div>
      </div>
      <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 text-center">
               <a href="https://marchup.net" class="btn btn-primary btn-lg" style="margin-bottom: 20px;">Join Marchup Now</a>
               <p class="text-tertiary">View quick tutorial on how to Sign-up, Create a Marchup Space and Post Jobs</p>
               <div class="embed-responsive embed-responsive-16by9">
                   <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/qnoDbyt0l0A" allowfullscreen></iframe>
               </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 text-center">
               <h5 class="text-tertiary">Have questions? Contact us</h5>
               <form name="sentMessage" id="contactForm" novalidate action="https://formspree.io/f/mleqayen" method="POST">
                  <div class="row">
                     <div class="col-md-6">
                           <div class="control-group form-group">
                              <input type="text" class="form-control" placeholder="Organization Name *" id="organization" name="organization" required data-validation-required-message="Name of your organization">
                              <p class="help-block text-danger"></p>
                           </div>
                     </div>
                     <div class="col-md-6">
                           <div class="control-group form-group">
                              <input type="text" class="form-control" placeholder="Your Name *" id="name" name="name" required data-validation-required-message="Please enter your name.">
                              <p class="help-block text-danger"></p>
                           </div>
                     </div>
                  </div>
                  <div class="row">
                     <div class="col-md-6">
                           <div class="control-group form-group">
                              <input type="email" class="form-control" placeholder="Your Email *" id="email" name="_replyto" required data-validation-required-message="Please enter your email address.">
                              <p class="help-block text-danger"></p>
                           </div>
                     </div>
                     <div class="col-md-6">
                           <div class="control-group form-group">
                              <input type="tel" class="form-control" placeholder="Your Phone" id="phone" name="phone" data-validation-required-message="Please enter your phone number.">
                              <p class="help-block text-danger"></p>
                           </div>
                     </div>
                  </div>
                  <div class="control-group form-group">
                        <textarea class="form-control" placeholder="Your Message *" id="message" name="message" required data-validation-required-message="Please enter a message."></textarea>
                        <p class="help-block text-danger"></p>
                  </div>
                  <div class="col-lg-12 text-center">
                        <div id="success"></div>
                        <button type="submit" class="btn btn-lg">Send Message</button>
                  </div>
               </form>
            </div>
         </div>
      </div>
      </div>
   </div>
</section>
