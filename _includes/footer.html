  <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <span class="copyright">Copyright &copy; {{ site.title }} {{ 'now' | date: "%Y" }}</span>
                </div>
                <div class="col-md-4">
                    <ul class="list-inline social-buttons">
                        {% for network in site.social %}
                        <li><a href="{{ network.url }}"><i class="fa-brands fa-{{ network.title }}"></i></a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
                <div class="col-md-4">
                    <ul class="list-inline quicklinks">
                        <li><a href="{{ site.baseurl }}{% link legal/privacy-policy-v1.html %}">Privacy Policy</a></li>
                        <li><a href="{{ site.baseurl }}{% link legal/terms-of-use-v1.html %}">Terms of Use</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
